name: skillrunner
services:
  api:
    image: leike0813/skill-runner:v0.2.0
    ports:
      - "8000:8000"
    environment:
      SKILL_RUNNER_DATA_DIR: /data
      UV_CACHE_DIR: /opt/cache/uv_cache
      UV_PROJECT_ENVIRONMENT: /opt/cache/uv_venv
      NPM_CONFIG_PREFIX: /opt/cache/npm
    volumes:
      - ./skills:/app/skills
      - ./agent_config:/opt/config
      - skillrunner_cache:/opt/cache
      # Optional: persist run/request data for debugging
      # - ./data:/data
    networks:
      - skillrunner_net
volumes:
  skillrunner_cache:
    name: skillrunner-cache
networks:
  skillrunner_net:
    name: skillrunner-net
