<table>
    <thead>
        <tr>
            <th>Request ID</th>
            <th>Run ID</th>
            <th>Skill</th>
            <th>Engine</th>
            <th>Status</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for row in runs %}
        <tr>
            <td>{{ row.request_id }}</td>
            <td>{{ row.run_id }}</td>
            <td>{{ row.skill_id or "-" }}</td>
            <td>{{ row.engine or "-" }}</td>
            <td>{{ row.status }}</td>
            <td>{{ row.updated_at or "-" }}</td>
            <td><a href="/ui/runs/{{ row.request_id }}">查看详情</a></td>
        </tr>
    {% endfor %}
    {% if not runs %}
        <tr>
            <td colspan="7" style="color:#6b7280;">暂无可观测 runs</td>
        </tr>
    {% endif %}
    </tbody>
</table>
