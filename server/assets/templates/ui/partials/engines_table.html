<table>
    <thead>
        <tr>
            <th>Engine</th>
            <th>Detected Version</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for item in engines %}
        <tr>
            <td>{{ item.engine }}</td>
            <td>{{ item.cli_version_detected or "-" }}</td>
            <td>
                <form
                    style="display:inline-block; margin-right: 12px;"
                    hx-post="/ui/engines/upgrades"
                    hx-target="#upgrade-status-container"
                    hx-swap="innerHTML"
                >
                    <input type="hidden" name="mode" value="single">
                    <input type="hidden" name="engine" value="{{ item.engine }}">
                    <button type="submit">升级该引擎</button>
                </form>
                <a href="/ui/engines/{{ item.engine }}/models">模型管理</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
