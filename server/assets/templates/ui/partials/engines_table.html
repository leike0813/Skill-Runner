<table>
    <thead>
        <tr>
            <th>Engine</th>
            <th>CLI Version</th>
            <th>Auth Ready</th>
            <th>Sandbox</th>
            <th>Models</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for row in rows %}
        <tr>
            <td>{{ row.engine }}</td>
            <td>{{ row.cli_version or "-" }}</td>
            <td>{{ "yes" if row.auth_ready else "no" }}</td>
            <td>{{ row.sandbox_status or "-" }}</td>
            <td>{{ row.models_count }}</td>
            <td>
                <form
                    style="display:inline-block; margin-right: 12px;"
                    hx-post="/ui/engines/upgrades"
                    hx-target="#upgrade-status-container"
                    hx-swap="innerHTML"
                >
                    <input type="hidden" name="mode" value="single">
                    <input type="hidden" name="engine" value="{{ row.engine }}">
                    <button type="submit">升级该引擎</button>
                </form>
                <button type="button" data-engine-start="{{ row.engine }}">在内嵌终端中启动 TUI</button>
                <a href="/ui/engines/{{ row.engine }}/models">模型管理</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
